<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Danh sách sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/admin">Trang chủ</a></li>
          <li class="breadcrumb-item active">Danh sách sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title"></h3>
      <div class="card-tools">
        <a *ngIf="hasRoleAdmin" class="btn btn-primary float-lg-right" routerLink="create">
          Tạo mới
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="table-product">
        <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Tên sản phẩm</th>
          <th>Số lượng còn lại</th>
          <th *ngIf="hasRoleAdmin" style="width: 160px"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of listProduct; index as i">
          <td>{{i + 1}}</td>
          <td>
            <a [routerLink]="['info',product.id]">{{product.name}}</a>
          </td>
          <td>{{product.amount}}</td>
          <td *ngIf="hasRoleAdmin">
            <div class="row">
              <div class="col-6">
                <a [routerLink]="['edit',product.id]" class="btn btn-block btn-primary" style="color: white">
                  <i class="fas fa-edit"></i>
                </a>
              </div>
              <div class="col-6">
                <button (click)="getProductId(product.id)" class="btn btn-block btn-danger" data-target="#modal-delete" data-toggle="modal"
                        style="color: white" type="button">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="modal-delete">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Xóa sản phẩm</h4>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc muốn xóa sản phẩm này</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button class="btn btn-default" data-dismiss="modal" type="button">Đóng</button>
          <button (click)="deleteProduct()" class="btn btn-danger" type="button">Xóa</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</section>
