<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cập nhật người dùng</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/admin">Trang chủ</a></li>
          <li class="breadcrumb-item active">Cập nhật người dùng</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form [formGroup]="userForm" (ngSubmit)="updateUser(id)" *ngIf="currentUser != null">
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Thông tin người dùng</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Tên người dùng</label>
          <input type="text" id="inputName" class="form-control" formControlName="fullName" name="fullName"
                 [value]="currentUser.fullName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" name="email"
                 [value]="currentUser.email">
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Cập nhật" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
