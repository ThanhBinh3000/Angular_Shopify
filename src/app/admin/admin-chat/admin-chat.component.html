<h3 class="text-center">Messenger</h3>
<div class="messaging">
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4>Chat</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input class="search-bar" placeholder="Search" type="text">
            <span class="input-group-addon">
                <button type="button"> <i aria-hidden="true" class="fa fa-search"></i> </button>
                </span></div>
        </div>
      </div>
      <div class="inbox_chat">
        <ng-container *ngFor="let user of listUser;index as i">
          <div (click)="openMessage(i)" [class.active_chat]="currentIndex==i"
               [routerLink]="['/admin/messenger/', user.id]"
               class="chat_list">
            <div class="chat_people">
              <div class="chat_img"><img alt="sunil" src="https://ptetutorials.com/images/user-profile.png"></div>
              <div class="chat_ib">
                <h5>{{user.email}} <span class="chat_date">{{dateService.convertDate(user.time)}}</span></h5>
                <p>{{user.content}}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="mesgs">
      <router-outlet #element></router-outlet>
      <div class="type_msg">
        <form (ngSubmit)="sentMessage(listUser[currentIndex])" class="input_msg_write">
          <input [(ngModel)]="content" class="write_msg" name="content" placeholder="Type a message" type="text"/>
          <button class="msg_send_btn">
            <i aria-hidden="true" class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
